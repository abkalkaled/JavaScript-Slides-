<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Picture Slides</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <div id="slide_container">
    <div class="arrow" id="previous"></div>
    <div class="slide">
      <img src="20221108_194116.jpg" alt="" >
    </div>
    <div class="slide">
      <img src="20221111_085221.jpg" alt="">
    </div>
    <div class="slide">
      <img src="20221111_085252.jpg" alt="">
    </div>
    <div class="slide">
      <img src="20221111_085331.jpg" alt="">
    </div>
    <div class="slide">
      <img src="20221111_085439.jpg" alt="">
    </div>
    <div class="slide">
      <img src="20221108_194122.jpg" alt="">
<div class="arrow" id="next"></div>
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>

</html>
